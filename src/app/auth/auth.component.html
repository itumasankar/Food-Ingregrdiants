<style>
  .dashboard{
    padding: 100px;
  }
</style>

<div class="dashboard">
<div class="row">
    <!-- <app-alert [message]="error" (close)="onHandleError()" *ngIf="error">    </app-alert> -->

  <ng-template appPlaceHolder>

  </ng-template>
  <div class="col-lg-12 col-lg-12 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error">
     <p>{{error}}</p>
    </div> -->

    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" ngModel name="email"
        autocomplete="off"
        required email class="form-control" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password"
        autocomplete="off"
         ngModel name='password' required minlength="6" class="form-control" />
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLoginMode ? 'Login':'Sign Up'}}</button> |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{isLoginMode ? 'Sign Up':'Login'}}</button>
      </div>
    </form>
  </div>
</div>
</div>
