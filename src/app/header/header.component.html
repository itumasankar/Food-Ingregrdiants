<style>
  .topnav-right {
    float: right;
  }
</style>

<nav class="navbar navbar-expand-md navbar-dark badge-primary fixed-top ">
  <a class="navbar-brand" href="#">Recipe Book</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active" *ngIf="isAuthenticated" [routerLinkActiveOptions]="{exact:true }">
        <a style="cursor: pointer" class="nav-link" [routerLink]="['receipes']">Recipes</a>
      </li>
      <li class="nav-item" routerLinkActive="active" *ngIf="isAuthenticated">
        <a style="cursor: pointer" class="nav-link" [routerLink]="['/shopping-list']">Shopping List</a>
      </li>

      <li class="nav-item" routerLinkActive="active" *ngIf="!isAuthenticated">
        <a style="cursor: pointer" class="nav-link" [routerLink]="['/auth']">Authenticate</a>
      </li>

      <li style="cursor: pointer" class="nav-item dropdown " appDropdown #r="appDropDown">
        <a class="nav-link dropdown-toggle " id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          Manage
        </a>
        <div class="dropdown-menu" [ngClass]="{'show':r.isOpen}" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" (click)="onSaveData()" style="cursor: pointer">Save Data</a>
          <a class="dropdown-item" (click)="onGetData()" style="cursor: pointer">Fetch Data</a>
        </div>
      </li>

    </ul>

    <form class="form-inline my-2 my-lg-0">
      <ul class="navbar-nav  " *ngIf="isAuthenticated">
        <li class="nav-item " routerLinkActive="active" (click)="onLogOut()">
          <a style="cursor: pointer" class="nav-link">Log Out</a>
        </li>
        <!--  -->

      </ul>
    </form>
  </div>
</nav>
