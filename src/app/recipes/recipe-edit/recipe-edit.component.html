<style>
  .dashboard{
    padding: 100px;
  }
</style>
<div class="dashboard">
  <div class="col-lg-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-lg-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!recipeForm.valid || ingredientsControls.length ==0"
            >Save</button> |
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              autocomplete="off"
              allowAlpha
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              formControlName="imagePath"
              class="form-control"
              autocomplete="off"

              #imagePath
              >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <img [src]="imagePath.value" style="max-height: 300px;" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              formControlName="description"
              rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12" formArrayName="ingredients">
          <div
            class="row"
            *ngFor="let ingredientCtrl of ingredientsControls;let i=index"
            style="margin-top: 10px;"
             [formGroupName]="i">
            <div class="col-lg-6">
              <input
                type="text"
                class="form-control"
                formControlName="name"
                >
            </div>
            <div  class="col-lg-4">
              <input
                type="number"
                class="form-control"
                formControlName="amount"
                >
            </div>
            <div class="col-lg-2">
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDeleteIngredient(i)"
                >X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-lg-12">
              <button
                type="button"
                class="btn btn-success" (click)="onAddIngredient()"
                >Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
